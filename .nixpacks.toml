# .nixpacks.toml

[phases.setup]
nixPkgs = ["bash", "nodejs_20_19"]

[variables]
NIXPACKS_NODE_VERSION = "20.19"

[phases.caddy]
pkgs = ["caddy"]
cmds = ["caddy fmt --overwrite /assets/Caddyfile"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "caddy run --config /assets/Caddyfile --adapter caddyfile 2>&1"
