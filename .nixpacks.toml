# .nixpacks.toml

[phases.setup]
# ❗ Chỉ giữ nodejs_20, không thêm npm hay npm-9_x
nixPkgs = ["bash", "nodejs_20"]

[phases.caddy]
pkgs = ["caddy"]
cmds = ["caddy fmt --overwrite /assets/Caddyfile"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "caddy run --config /assets/Caddyfile --adapter caddyfile 2>&1"
