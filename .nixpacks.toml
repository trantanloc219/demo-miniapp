# .nixpacks.toml

[phases.setup]
nixPkgs = ["bash", "nodejs_22"]

[phases.caddy]
pkgs = ["caddy"]
cmds = ["caddy fmt --overwrite /assets/Caddyfile"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["VITE_SKIP_NODE_VERSION_CHECK=true npm run build"]

[start]
cmd = "caddy run --config /assets/Caddyfile --adapter caddyfile 2>&1"
