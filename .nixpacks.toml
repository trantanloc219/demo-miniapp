# .nixpacks.toml
[phases.setup]
nixPkgs = ["bash", "nodejs_20", "npm"]

[phases.caddy]
pkgs = ["caddy"]
cmds = ["caddy fmt --overwrite /assets/Caddyfile"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "caddy run --config /assets/Caddyfile --adapter caddyfile 2>&1"
